<div class="main-container">
    <div class="close-cross-container">
        <div class="cross-wrapper">
            <a [routerLink]="['/dashboard']">
                <div class="close">
                </div>
            </a>
        </div>
    </div>

    <div class="mobile-close-container">
        <a [routerLink]="['/dashboard']" class="mobile-close-position">
            <div class="close">
            </div>
            </a>
    </div>
</div>

<div class="inputs-holder">
    <div class="line-wrapper">
        <div class="width-50">
            <div class="label-style">
                Vorname:
            </div>
            <input>
        </div>
        <div class="width-50">
            <div class="label-style">
                Name:
            </div>
                <input>
        </div>
    </div>
    <div class="line-wrapper">
        <div class="width-100">
            <div class="label-style">
                Company:
            </div>
                <input>
        </div>
    </div>
    <div class="line-wrapper">
        <div class="width-50">
            <div class="label-style">
                Address:
            </div>
            <input>
        </div>
        <div class="width-50">
            <div class="label-style">
                Email:
            </div>
                <input>
        </div>
    </div>
    <div class="line-wrapper">
        <div class="width-33">
            <div class="label-style">
                Phone:
            </div>
            <input>
        </div>
        <div class="width-33">
            <div class="label-style">
                Mobile:
            </div>
                <input>
        </div>
        <div class="width-33">
            <div class="label-style">
                Fax:
            </div>
                <input>
        </div>
    </div>
    <div class="line-wrapper">
        <div class="width-100">
            <div class="label-style">
                Other:
            </div>
                <input>
        </div>
    </div>

    <div class="line-wrapper move-left">
        <div class="width-33">
            <div class="select-style"> 
                <select id="search" >
                <option value="default">Select group</option>
                <option value="group.group_name" *ngFor="let group of groupList" >{{group.group_name}}</option>
                </select> 
            </div>
        </div>
    </div>
</div>
<div class="options-panel">
    <div class="option-panel-item">
        OK
    </div>
    <div class="option-panel-item">
        Cancel
    </div>
</div>
