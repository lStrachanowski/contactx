<div class="closed-group" (click)="showPanel()" *ngIf="!show">
    <img src="../../../assets/images/group.svg" class="icon-size">
</div>


<div class="open-group" *ngIf="show">
    <div class="group-icon-holder" (click)="showPanel()">
        <img src="../../../assets/images/group.svg" class="icon-size" (click)="showPanel()">
    </div>
    <div class="groups-holder">
        <div class="group-items-holder">
            <div class="group-item"  *ngFor="let group of groupList ">
                <div class="group-name" (click)="groupClick(group.group_members, group.group_name)" 
                [ngClass]="{'group-name-selected': selected === true && selectedGroupName === group.group_name}" *ngIf="!group.group_edit;else elseBlock ">
                    {{group.group_name}} ({{group.group_members.length}})
                </div>
                <ng-template #elseBlock>
                    <div class="edit-option" (click)="editClick(group.group_name)">Edit</div>
                    <div class="edit-option" (click)="deleteClick('group',group.group_name )">Delete</div>
                </ng-template>
                
                <div>
                    <img src="../../../assets/images/group-gear.svg" class="gropu-gear-icon" (click)="editGroupOptions(group.group_name)" *ngIf = "group.group_name !== 'Default'">
                    <img src="../../../assets/images/group-gear.svg" class="gropu-gear-icon" *ngIf = "group.group_name === 'Default'">
                </div>
            </div>
            <div class="group-item-add-button">
                <div class="add-button-container">
                    <div class="add-button">
                        +
                    </div>
                    <div class="add-button-text">
                        Add group
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>

<app-modal #modalBox></app-modal>
