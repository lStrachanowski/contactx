<div class="modal-container" #modalContainerEdit>
    <div class="label-style">
        Enter new group name:
    </div>
    <input [(ngModel)]="editValue">
    <div class="options-style">
        <div class="button-style" (click)="okClick('edit')">OK</div>
        <div class="button-style" (click)="cancelClick('edit')">Cancel</div>
    </div>
</div>


<div class="modal-container" #modalContainerDelete>
    <div class="label-style">
        Do you want to delete ?
    </div>
    <div class="options-style">
        <div class="button-style" (click)="okClick('delete')">OK</div>
        <div class="button-style" (click)="cancelClick('delete')">Cancel</div>
    </div>
</div>

<div class="modal-container" #modalContainerAdd>
    <div class="label-style">
        Enter new group name:
    </div>
    <input [(ngModel)]="newGroupName">
    <div class="options-style">
        <div class="button-style" (click)="okClick('add')">OK</div>
        <div class="button-style" (click)="cancelClick('add')">Cancel</div>
    </div>
</div>

<div class="modal-container modal-container-alert" #modalContainerAlert>
    <div class="label-style">
        {{alertMessage}}
    </div>
    <div class="options-style">
        <div class="button-style" (click)="okClick('alert')">OK</div>
    </div>
</div>

<div class="modal-container" #modalContainerLogOut>
    <div class="label-style">
        Do you want to log out ?
    </div>
    <div class="options-style">
        <div class="button-style" (click)="okClick('logOut')">OK</div>
        <div class="button-style" (click)="cancelClick('logOut')">Cancel</div>
    </div>
</div>

<div class="modal-container" #modalContainerNote>
    <div class="label-style">
        Do you want to delete this note?
    </div>
    <div class="options-style">
        <div class="button-style" (click)="okClick('note')">OK</div>
        <div class="button-style" (click)="cancelClick('note')">Cancel</div>
    </div>
</div>
