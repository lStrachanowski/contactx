<div *ngFor="let contact of contactList" class="main-wrapper">
    <div class="result-container" *ngIf = !contact.edit>
        <div class="width-constant-middle">{{contact.vorname |shortString}}</div>
        <div class="width-constant-middle">{{contact.name |shortString}}</div>
        <div class="bold-item width-constant-wide hide-in-mobile">{{contact.company |shortString}}</div>
        <div class="bold-item width-constant-narrow hide-in-mobile">{{contact.group |shortString}}</div>
        <div class="width-constant-narrow show-in-mobile"
            [routerLink]="['/user/',contact.contact_id,'details','notes']">
            <img src="../../../assets/images/notes icon.svg" class="icons-size_off" />
            <img src="../../../assets/images/notes_icon_white.svg" class="icons-size_on" />
        </div>
        <div class="over" [routerLink]="['/user/',contact.contact_id,'details']">
        </div>
        <div class="option-bar" (click)=optionsClick(contact.contact_id)>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

    <!-- Visible when options clicked -->
    <div class="result-container" *ngIf = contact.edit>
        <div class="options-container">
            <div>
                Edit
            </div>
            <div class="delete"  (click)="deleteClick('contact', contact.contact_id)">
                Delete
            </div>
        </div>

        <div class="option-bar" (click)=optionsClick(contact.contact_id)>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</div>

<app-modal #modalBox></app-modal>
